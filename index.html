<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedVidio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="1.png" alt="Logo" class="logo-icon">
                <img src="2.png" alt="RedVidio" class="logo-text">
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar...">
            </div>
            
            <div class="header-actions">
                <button id="publishBtn" class="btn btn-primary">
                    <i data-lucide="plus"></i> Publicar
                </button>
                <button id="adminBtn" class="btn btn-icon">
                    <i data-lucide="settings"></i>
                </button>
                <button onclick="ui.toggleTheme()" class="btn btn-icon">
                    <i data-lucide="moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main id="mainContent" class="main-content"></main>

    <div id="publishModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Serie</h2>
                <button class="close-modal"><i data-lucide="x"></i></button>
            </div>
            <form id="publishForm">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label>URL de Imagen</label>
                    <input type="url" name="coverImage" required>
                </div>
                <div class="form-group">
                    <label>Etiquetas (separadas por comas)</label>
                    <input type="text" name="tags" placeholder="acción, aventura, etc">
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
        </div>
    </div>

    <div id="episodeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuevo Episodio</h2>
                <button class="close-modal"><i data-lucide="x"></i></button>
            </div>
            <form id="episodeForm">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Código de Video (iframe)</label>
                    <textarea name="embedCode" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>

    <script src="js/models/Series.js"></script>
    <script src="js/components/Modal.js"></script>
    <script src="js/components/Toast.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script>
        const ui = new UI();
        lucide.createIcons();
    </script>
</body>
</html>
