<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">SeriesHub</a>
        <div class="search-container">
            <div class="search-bar">
                <span class="material-icons search-icon">search</span>
                <input type="text" placeholder="Buscar series..." id="searchInput">
                <span class="material-icons clear-search" id="clearSearch">close</span>
            </div>
        </div>
        <button id="addSeriesBtn" class="add-btn" title="Agregar Nueva Serie">
            <span class="material-icons">add</span>
        </button>
    </nav>

    <main>
        <h1>Latest Series</h1>
        <div class="series-grid" id="seriesGrid">
            <!-- Series cards will be generated here -->
        </div>
    </main>

    <!-- Modal para agregar/editar serie -->
    <div id="seriesModal" class="modal">
        <div class="modal-content">
            <span class="close-button material-icons">close</span>
            <h2>Agregar Nueva Serie</h2>
            <div class="password-check" id="passwordCheck">
                <div class="password-input-container">
                    <input type="password" placeholder="Contraseña" id="passwordInput">
                    <button id="submitPassword">Verificar</button>
                </div>
            </div>
            <form id="seriesForm" class="hidden">
                <div class="form-group">
                    <input type="text" placeholder="Título de la serie" id="seriesTitle" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Descripción" id="seriesDescription" required></textarea>
                </div>
                <div class="form-group">
                    <input type="url" placeholder="URL de la portada" id="seriesCover" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Palabras clave (separadas por coma)" id="seriesKeywords" required>
                </div>
                <button type="submit" class="submit-btn">Publicar Serie</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
